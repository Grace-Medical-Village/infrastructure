Description: >
  Codepipeline, Build, and Deployment of Grace Medical Village client

Parameters:
  distributionId:
    AllowedValues:
      - E220JCUPR3SPWA
      - PROD
    Description: CloudFront distribution ID
    Type: String

  environment:
    AllowedValues:
      - development
      - production
    Description: Can be used to alter resources depending on environment
    Type: String

  githubBranch:
    AllowedValues:
      - deploy-dev
      - deploy-prod
    Type: String
    Description: The branch of the repo to continuously deploy. (dev)

  githubRepo:
    Default: client
    Type: String

  githubToken:
    NoEcho: true
    Type: String

  githubUser:
    Default: Grace-Medical-Village
    Type: String

  resourcePrefix:
    Default: client
    Type: String

  s3PipelineBucket:
    AllowedValues:
      - gmvc-client-cicd-dev
      - gmvc-client-cicd
    Type: String

  s3SourceBucket:
    AllowedValues:
      - gracemedicalvillagedev.com
      - gracemedicalvillage.com
    Type: String

Resources:
  S3BucketForPipeline:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref s3PipelineBucket
    DeletionPolicy: Retain

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Resource:
                  - !Sub arn:aws:s3:::${s3PipelineBucket}/*
                  - !Sub arn:aws:s3:::${s3PipelineBucket}
                  - !Sub arn:aws:s3:::${s3SourceBucket}/*
                  - !Sub arn:aws:s3:::${s3SourceBucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListBucket
              - Resource:
                  - !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${distributionId}
                Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                  - cloudfront:UpdateDistribution

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${s3PipelineBucket}/*
                  - !Sub arn:aws:s3:::${s3PipelineBucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListBucket
              - Resource: '*'
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole

  CodeBuild:
    Type: AWS::CodeBuild::Project
    DependsOn:
      - S3BucketForPipeline
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: .aws/buildspec.yml
      Environment:
        ComputeType: BUILD_GENERAL1_MEDIUM
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Type: PLAINTEXT
            Value: !Ref environment
        Image: aws/codebuild/standard:4.0
        Type: LINUX_CONTAINER
        PrivilegedMode: false
      Name: !Sub ${resourcePrefix}-build
      ServiceRole: !Ref CodeBuildRole

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref s3PipelineBucket
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref s3PipelineBucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref githubUser
                Repo: !Ref githubRepo
                Branch: !Ref githubBranch
                OAuthToken: !Ref githubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuild
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 2
